openapi: 3.1.0
info:
  title: AdoptMe API
  version: 1.0.0
  description: API para gestionar usuarios, mascotas y adopciones
paths:
  /pets:
    get:
      summary: Obtener todas las mascotas
      description: Devuelve una lista de todas las mascotas disponibles en el sistema.
      operationId: getAllPets
      responses:
        '200':
          description: Lista de todas las mascotas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'  # Referencia al modelo de "Pet"
              example:
                - name: "Luna"
                  specie: "Gato"
                  birthDate: "2021-06-15"
                  adopted: false
                  owner: "Carlos García"
                  image: "https://example.com/luna.jpg"
                - name: "Max"
                  specie: "Perro"
                  birthDate: "2020-02-20"
                  adopted: true
                  owner: "Ana Martínez"
                  image: "https://example.com/max.jpg"
    post:
      summary: Crear una nueva mascota
      description: Crea una nueva mascota en el sistema.
      operationId: createPet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'  # Modelo "Pet" para el cuerpo de la solicitud
            example:
              name: "Bobby"
              specie: "Perro"
              birthDate: "2022-03-10"
              adopted: false
              owner: "60d21b4667d0d8992e610c81"
              image: "https://example.com/bobby.jpg"
      responses:
        '201':
          description: Mascota creada exitosamente
  /pets/{pid}:
    put:
      summary: Actualizar información de una mascota
      description: Actualiza los detalles de una mascota específica.
      operationId: updatePet
      parameters:
        - name: pid
          in: path
          required: true
          description: ID de la mascota
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'  # Modelo "Pet" para el cuerpo de la solicitud
            example:
              name: "Manuelita"
              specie: "tortuga"
              birthDate: "2022-03-10"
              adopted: true
              owner: "Laura Pérez"
              image: "https://example.com/bobby-updated.jpg"
      responses:
        '200':
          description: Mascota actualizada exitosamente
        '404':
          description: Mascota no encontrada
    delete:
      summary: Eliminar una mascota
      description: Elimina una mascota por su ID.
      operationId: deletePet
      parameters:
        - name: pid
          in: path
          required: true
          description: ID de la mascota
          schema:
            type: string
      responses:
        '200':
          description: Mascota eliminada exitosamente
        '404':
          description: Mascota no encontrada

components:
  schemas:
    Pet:
      type: object
      required:
        - name
        - specie
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
        adopted:
          type: boolean
          description: Si la mascota ha sido adoptada o no
        owner:
          type: string
          description: ID del dueño de la mascota
        image:
          type: string
          description: URL de la imagen de la mascota
